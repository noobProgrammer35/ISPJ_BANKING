    .select2-container, .select2-container-active, #title, #author, #description {
        width: 75% !important;
    }
    .controls div input {
        height: 40px;
    }

        width: 90%;
    }
    #visible {
        float: left;
        text-align: left;

{% extends 'admin/model/edit.html' %}
{{ super() }}
{% block body %}
  <div class="container">













  <ul class="nav nav-tabs">
    <li>
        <a href="/admin/product/">List</a>
    </li><li>
        <a href="/admin/product/new/?url=%2Fadmin%2Fproduct%2F">Create</a>
    </li><li class="active">
        <a href="javascript:void(0)">Edit</a>
    </li></ul>




    <form action="/edit_product/{{ product.productid }}" method="POST" role="form" class="admin-form form-horizontal" enctype="multipart/form-data">












  <div class="form-group">
    <label for="Name" class="col-md-2 control-label">Name
        &nbsp;
    </label>
    <div class="col-md-10">

      <input class="form-control" id="Name" name="Name" type="text" value ='{{ product.Name }}' >


    </div>

  </div>







  <div class="form-group">
    <label for="Description" class="col-md-2 control-label">Description
        &nbsp;
    </label>
    <div class="col-md-10">

      <input class="form-control" id="Description" name="Description" type="text" value ='{{ product.Description }}'>


    </div>

  </div>







  <div class="form-group">
    <label for="stock" class="col-md-2 control-label">Stock
        &nbsp;
    </label>
    <div class="col-md-10">

      <input class="form-control" id="stock" name="stock" type="text" value ='{{ product.stock }}'>


    </div>

  </div>







  <div class="form-group">
    <label for="price" class="col-md-2 control-label">Price
        &nbsp;
    </label>
    <div class="col-md-10">

      <input class="form-control" id="price" name="price" type="text" value ='{{ product.price }}' >


    </div>

  </div>







  <div class="form-group">
    <label for="Image" class="col-md-2 control-label">Image
        &nbsp;
    </label>
    <div class="col-md-10">

      <input class="form-control" id="Image" name="Image" type="file" value = '{{ product.Image }}'>


    </div>

  </div>







  <div class="form-group">
    <label for="Image2" class="col-md-2 control-label">Image2
        &nbsp;
    </label>
    <div class="col-md-10">

      <input class="form-control" id="Image2" name="Image2" type="file" value = '{{ product.Image2 }}'>


    </div>

  </div>

  <div class="form-group">
    <label for="Image2" class="col-md-2 control-label">Model
        &nbsp;
    </label>
    <div class="col-md-10">

      <input class="form-control" id="Image2" name="model" type="text" value = '{{ product.model }}'>


    </div>

  </div>




    <hr>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10 submit-row">
        <input type="submit" class="btn btn-primary" value="Save" />



  <input name="_add_another" type="submit" class="btn btn-default" value="Save and Add Another" />


  <input name="_continue_editing" type="submit" class="btn btn-default" value="Save and Continue Editing" />




          <a href="/admin/product/" class="btn btn-danger" role="button" >Cancel</a>

      </div>
    </div>


    </form>




    </div>
{% endblock %}
